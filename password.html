  <body>
    <h1>なんちゃってパスワード作成ページ</h1>
    <p>5文字〜32文字の英数字記号でランダムなワードを作成します</p>
    <p>コンテスト用なので、実際のパスワードに利用するのは推奨していません</p>
    <input type="number" id="number" min="5" max="32"> 桁の指定をしてください(5桁〜32桁まで)
    <p>
      <textarea name="password" id="password" rows="1" cols="32" maxlength="32"></textarea>
    </p>
    <button type="button" value="作成" onclick="makeBtn()">作成</button>
    <button type="button" value="コピー" onclick="copyBtn()">コピー</button>
    <button type="button" value="クリア"onclick="clearBtn()">クリア</button>
    <script src="password.js"></script>
  </body>
